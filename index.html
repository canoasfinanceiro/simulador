<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrÃ§amento Profissional</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 420px; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { color: #2c3e50; margin: 0; font-size: 20px; text-transform: uppercase; letter-spacing: 1px; }
        
        .input-group { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #eee; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 12px; text-transform: uppercase; }
        input { width: 100%; padding: 10px; border: none; background: transparent; font-size: 24px; font-weight: bold; color: #d35400; outline: none; text-align: center; }

        .btn-copy { width: 100%; background: #27ae60; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 20px; display: none; }

        table { width: 100%; border-collapse: collapse; }
        tr td { padding: 12px 5px; border-bottom: 1px solid #f8f9fa; }
        .p-vezes { font-weight: bold; color: #2c3e50; font-size: 15px; }
        .p-valor { text-align: right; font-weight: bold; color: #2c3e50; font-size: 16px; }
        .p-total { text-align: right; color: #95a5a6; font-size: 11px; display: block; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2>SimulaÃ§Ã£o de Pagamento</h2>
    </div>
    
    <div class="input-group">
        <label>Valor da Venda</label>
        <input type="number" id="valorOriginal" placeholder="0,00" oninput="calcular()">
    </div>

    <button class="btn-copy" id="btnCopiar" onclick="copiarTexto()">Copiar para WhatsApp ðŸ“‹</button>

    <table>
        <tbody id="corpoTabela"></tbody>
    </table>
</div>

<script>
    // Taxas extraÃ­das e completadas dos prints de 2x a 21x
    const taxas = {
        2: 0.0420, 3: 0.0490, 4: 0.0560, 5: 0.0630, 6: 0.0700, 
        7: 0.0799, 8: 0.0869, 9: 0.0939, 10: 0.1009, 11: 0.1079, 
        12: 0.1149, 13: 0.1219, 14: 0.1289, 15: 0.1359, 16: 0.1429, 
        17: 0.1499, 18: 0.1569, 19: 0.1639, 20: 0.1709, 21: 0.1779
    };

    function arredondarCima(num) {
        return Math.ceil(num * 100) / 100;
    }

    function calcular() {
        const valor = parseFloat(document.getElementById('valorOriginal').value);
        const corpo = document.getElementById('corpoTabela');
        const btn = document.getElementById('btnCopiar');

        if (!valor || valor <= 0) {
            corpo.innerHTML = "";
            btn.style.display = 'none';
            return;
        }

        btn.style.display = 'block';
        corpo.innerHTML = "";

        for (let p = 2; p <= 21; p++) {
            let m = (p == 2 || p == 3) ? 1.025 : 1.05;
            let total = arredondarCima((valor * m) / (1 - taxas[p]));
            let parcela = arredondarCima(total / p);

            corpo.innerHTML += `
                <tr>
                    <td class="p-vezes">${p}x</td>
                    <td class="p-valor">
                        R$ ${parcela.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                        <span class="p-total">Total: R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                    </td>
                </tr>
            `;
        }
    }

    function copiarTexto() {
        const valor = document.getElementById('valorOriginal').value;
        let texto = `*ORÃ‡AMENTO*\nValor Ã  vista: R$ ${parseFloat(valor).toLocaleString('pt-BR', {minimumFractionDigits: 2})}\n\n*Parcelamento:*\n`;
        
        for (let p = 2; p <= 21; p++) {
            let m = (p == 2 || p == 3) ? 1.025 : 1.05;
            let total = arredondarCima((valor * m) / (1 - taxas[p]));
            let parcela = arredondarCima(total / p);
            texto += `${p}x de R$ ${parcela.toLocaleString('pt-BR', {minimumFractionDigits: 2})}\n`;
        }
        
        navigator.clipboard.writeText(texto).then(() => {
            alert("OrÃ§amento completo copiado!");
        });
    }
</script>

</body>
</html>
